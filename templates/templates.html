<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Templates</h2>
    <div class="mb-3">
        <a href="{{ url_for('http_routes.user_dashboard') }}" class="btn btn-primary">User Dashboard</a>
    </div>
    <ul class="nav nav-tabs">
        {% for category in categories %}
            <li class="nav-item">
                <a class="nav-link" href="#{{ category.name|lower }}" data-toggle="tab">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <div class="tab-content">
        {% for category in categories %}
            <div class="tab-pane fade" id="{{ category.name|lower }}">
                <div class="row">
                    {% for template in category.templates %}
                        <div class="col-md-4">
                            <div class="card">
                                <img src="#" class="card-img-top" alt="Template Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{ template.name }}</h5>
                                    <a href="{{ url_for('http_routes.conversation', template_id=template.id) }}" class="btn btn-success">Modify</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js_files/templates.js') }}"></script>

</body>
</html>
