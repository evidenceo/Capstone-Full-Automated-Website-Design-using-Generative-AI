<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css_files/original_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css_files/user_dashboard_styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Noto+Sans:ital@0;1&family=Work+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Noto+Sans:ital@0;1&family=Poppins&family=Work+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a onclick="window.location.href='/'" id="navbar__logo">ELAA</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__btn2">
                    <a href="{{ url_for('http_routes.templates') }}" class="button">New Design</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-flex-container">
        <div class="sidenav">
        <div class="sidenav-content">
            <p>Profile</p>
            <p>Home</p>
            <p>Settings</p>
        </div>
    </div>


    <div class="temp-container">
        <h2 class="templates-h2">User Dashboard</h2>
        <div class="nav nav-tabs">
            <p class="nav-item">Your Templates</p>
        </div>
        <div class="tab-content">
            <div class="grid-container">
                <!-- This is where the user's templates will be displayed. Loop through user templates -->
                {% for user_template in user_templates %}
                    <div>
                        <div class="card">
                           <!-- Check if original template has images and get the image URL -->
                            {% if user_template.original_template.images %}
                                <img src="{{ user_template.original_template.images[0].image_url() }}" class="card-img-top" alt="{{ user_template.original_template.images[0].description }}">
                            {% else %}
                                <img src="{{ url_for('static', filename='default-image.png') }}" class="card-img-top" alt="Default Image">
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ user_template.name }}</h5>
                            <a href="{{ url_for('http_routes.design_dashboard', user_template_id=user_template.id) }}" class="btn btn-success">Edit</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
    </div>


    <footer class="footer">
        <div>
            <p>&copy; 2024 ELAA. Capstone Project.</p>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js_files/templates.js') }}"></script>
</body>
</html>
