<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>User Dashboard</h2>
            <a href="templates" class="btn btn-primary">Create New</a>
        </div>
        <hr>
        <div class="d-flex justify-content-end">
            <a href="/profile" class="btn btn-outline-secondary mr-2">Profile</a>
            <a href="/settings" class="btn btn-outline-secondary">Settings</a>
        </div>
        <div class="row mt-4">
            <!-- This is where the user's templates will be displayed -->
            <!-- This is a placeholder for a single template. You will generate these with your Flask application logic -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="placeholder-image.jpg" alt="Template Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Template Name</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="/edit-template/1" class="btn btn-primary">Edit</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for other templates -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
