<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="static/main_styles.css">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <!-- Chat messages will be appended here -->
            </div>
            <!-- Popup container should cover only the chat history when it comes up -->
            <!-- Popup container here -->
            <div id="popupContainer" class="popup-container" style="display: none;">
                <div class="popup">
                    <p id="popupMessage"></p>
                    <button id="continueButton">Continue</button>
                    <button id="skipButton">Skip</button>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type here...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
        <div class="preview-container">
            <div class="preview-header">
                <!-- Navigation buttons or tabs could go here -->
            </div>
            <iframe id="previewFrame" src="about:blank"></iframe>
            <button id="reloadBtn" onclick="reloadPreview()">â†»</button>
            <button id="launchBtn">LAUNCH</button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
