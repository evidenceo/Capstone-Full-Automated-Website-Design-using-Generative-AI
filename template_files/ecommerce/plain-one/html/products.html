<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - {website_name}</title>
    <link rel="stylesheet" href="/template_files/ecommerce/plain-one/css/products_styles.css">
</head>
<body>

<header>
    <div class="container">
        <h1>{website_name}</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="shop">
    <div class="container">
        <h2>Shop</h2>
        <div class="product-grid">
            <div class="product">
                <div class="product-image">
                    <img src="product1.jpg" alt="Product 1">
                </div>
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="product2.jpg" alt="Product 2">
                </div>
                <h3>Product 2</h3>
                <p>$24.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <!-- More products can be added here -->
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 {website_name}. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
