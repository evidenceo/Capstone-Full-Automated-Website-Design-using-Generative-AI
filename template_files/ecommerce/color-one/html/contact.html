<!--This is a html contact  page template for a minimalistic ecommerce website-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minimalist ecommerce template</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Dynamically link custom css link -->
    <link rel="stylesheet" href="/template_preview/css/{{user_template_id}}/{{page_name}}">
</head>
<body>
    <!-- in this section find the header including: logo, nav bar and icons -->
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo">{{ website_name }}<span>.</span></a>
        <!-- helps to identify the website being visited -->
        <!-- <h1 class="heading"><span> contact </span> us </h1> -->

        <nav class="navbar">
            <!-- navigation bar containing links to different pages -->
            <ul>
                <!-- conversation flow referencing -->
                <li><a href="#" onclick="navigateTo('Home')">Home</a></li>
                <li><a href="#" onclick="navigateTo('About')">About Us</a></li>
                <li><a href="#" onclick="navigateTo('Product')">Products</a></li>
                <li><a href="#" onclick="navigateTo('Contact')">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- contact section starts -->
    <section class="Contact" id="Contact">

        <div class="row">
            <form action="">
                <input type="text" placeholder="name" class="box">
                <input type="email" placeholder="email" class="box">
                <input type="number" placeholder="number" class="box">
                <textarea name="" placeholder="message" class="box" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="send message" class="btn">
            </form>
            <div class="image">
                <img src="assets/contact.jpg" alt=""> <!-- CHANGE -->
            </div>
        </div>
    </section>
    <!-- contact section ends -->

    <!-- Footer section starts -->
    <section class="footer">
        <div class="box-container">
            <div class="box">
                <h3>quick links</h3>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
            </div>
            <!-- Add other footer boxes as per your requirement -->
        </div>
    </section>
    <!-- Footer section ends -->

    <!-- Dynamically link to the JS file -->
<script src="/template_preview/js/{{user_template_id}}/{{page_name}}"></script>
</body>
</html>
