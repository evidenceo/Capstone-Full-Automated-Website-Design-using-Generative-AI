<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{website_name} - Contact</title>
    <link rel="stylesheet" href="/template_preview/css/{{user_template_id}}/{{page_name}}">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>{website_name}</h1>
        <nav>
            <!--navigation bar containing links to different pages-->
             <ul>
                <li><a href="#" onclick="navigateTo('Home')">Home</a></li>
                <li><a href="#" onclick="navigateTo('About')">About Us</a></li>
                <li><a href="#" onclick="navigateTo('Product')">Products</a></li>
                <li><a href="#" onclick="navigateTo('Contact')">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Contact Section -->
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to contact us using the form below:</p>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 {website_name}. All rights reserved.</p>
    </footer>
    <script src="/template_preview/js/{{user_template_id}}/{{page_name}}"></script>

</body>

</html>
