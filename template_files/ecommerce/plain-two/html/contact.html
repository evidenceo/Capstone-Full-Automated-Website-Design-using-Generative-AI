<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Ecommerce - Contact</title>
    <link rel="stylesheet" href="/template_files/ecommerce/plain-two/css/contact_styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Modern Ecommerce</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Contact Section -->
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to contact us using the form below:</p>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Modern Ecommerce. All rights reserved.</p>
    </footer>

</body>

</html>
