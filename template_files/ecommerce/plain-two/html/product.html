<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{website_name}</title>
    <link rel="stylesheet" href="/template_preview/css/{{user_template_id}}/{{page_name}}">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>{website_name}</h1>
         <nav>
            <!--navigation bar containing links to different pages-->
             <ul>
                <li><a href="#" onclick="navigateTo('Home')">Home</a></li>
                <li><a href="#" onclick="navigateTo('About')">About Us</a></li>
                <li><a href="#" onclick="navigateTo('Product')">Products</a></li>
                <li><a href="#" onclick="navigateTo('Contact')">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Product Section -->
        <section class="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="#" alt="Product Image">
                <h3>Product Name</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="#" alt="Product Image">
                <h3>Product Name</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="#" alt="Product Image">
                <h3>Product Name</h3>
                <p>$149.99</p>
                <button>Add to Cart</button>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 {website_name} All rights reserved.</p>
    </footer>

    <script src="/template_preview/js/{{user_template_id}}/{{page_name}}"></script>

</body>

</html>
